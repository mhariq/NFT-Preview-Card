<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="NFT card preview that displays the details of the crpyto currency"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="nft-card container">
      <img
        class="card-img"
        src="images/image-equilibrium.jpg"
        alt="image of cryptocurrency"
      />

      <div class="card-text">
        <h1 class="card-title mb">Equilibrium #3429</h2>
        <p class="mb">
          Our Equilibrium collection promotes balance and calm.
        </p>
        
        <div class="flex mb">

          <div class="card-price flex gap">
            <img
            class="icon"
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="card-time flex gap">
            <img class="icon" src="images/icon-clock.svg" alt="clock symbol" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator-section">
          <img
            class="creator-img"
            src="images/image-avatar.png"
            alt="image of creator"
          />
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
